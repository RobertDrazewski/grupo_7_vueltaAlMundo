<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/styleCarrito.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <header>
        <div class="div-logo" >
        <img  src="/img/logo-transparente.png" alt="Logo de la empresa">
        </div>
        

        <section >
           <img  class="banner" src="/img/banner.jpg" alt="banner">
        </section> 
        
        <nav>
                <a class="barra1" href="home" >Home</a>
                <a class="barra2" href="registro">Registro</a>
                <a class="barra3" href="producto">Producto</a>
                <a class="barra4" href="#"> Carrito de Compras</a>
                <a class="barra5" href="login">Login</a>
        </nav>
        
    </header>
    <main class="main-container">
        <div class="main-top">
            <h2 class="subtitulo">Carrito de compras</h2>
           <div class="bottom-banner">
            <img class="user-img" src="/img/el_pato_lucas.jpg" alt="">
            <a href="./producto" class="ir-a-producto">
                <p class="a-productos">Agregar producto +</p>
            </a>
           </div>
        </div>
        <section class="main-carrito">
            <ul class="productos-en-carrito">
                <li class="producto">
                    <div class="box-product">
                        <img src="/img/avion.jpg" class="img-product">
                        <div class="descripcion-producto">
                            <p class="product-name">Mar del plata</p>
                            <p class="dias">5 dias </p>
                            <p class="precio">$6.770</p>
                            <div class="cantidad-producto">
                                <label class="selctor-cantidad" for="cantidad-vuelos">Unidades</label>
                                <select class="selctor-cantidad" name="cantidad-vuelos" id="cantidad-vuelos">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <button class="product-remove">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="producto">
                    <div class="box-product">
                        <img src="/img/hotel.jpg" class="img-product">
                        <div class="descripcion-producto">
                            <p class="product-name">Hotel del sol</p>
                            <p class="dias">5 dias </p>
                            <p class="precio">$5.070</p>
                            <div class="cantidad-producto">
                                <label for="cantidad-vuelos">Unidades</label>
                                <select name="cantidad-vuelos" id="cantidad-vuelos">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <button class="product-remove">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="producto">
                    <div class="box-product">
                        <img src="/img/paquete-turista.jpg" class="img-product">
                        <div class="descripcion-producto">
                            <p class="product-name">Paquete Turistico</p>
                            <p class="dias">2 dias </p>
                            <p class="precio">$1.200</p>
                            <div class="cantidad-producto">
                                <label for="cantidad-vuelos">Unidades</label>
                                <select name="cantidad-vuelos" id="cantidad-vuelos">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <button class="product-remove">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <div class="main-bottom">
            <div class="limpiar-container">
                <button class="limpiar-carrito">Vaciar carrito</button>
            </div>
            <div class="medio-de-pago">
                <label for="tipo-de-pago">Seleccione medio de pago</label>
                <select name="tipo-de-pago" id="tipo-de-pago">
                    <option value="tarjeta-visa">Tarjeta VISA</option>
                    <option value="tarjeta-naranja">Tarjeta NARANJA</option>
                    <option value="otro-medio-de-pago">Otra</option>
                </select>
            </div>
            <p class="total-precio">Total: <span class="precio-total-muestra">$3245</span></p>
            <button class="pago-compra"><a href="./gracias">Pagar</a></button>
        </div>
    </main>
    <footer class="contenedor-footer">

        <p class="pfinal"> <i class="fa-solid fa-at"></i> <a href= "mailto:mdhl@chihockey.org" target="_blank">mdhl@chihockey.org</a></p>

        <P class="pfinal1" > <i class="fa-solid fa-phone"></i> <a href="tel:3512540085"> 3512540085</a></P>

        <p class="pfinal2" ><i class="fa-solid fa-map-pin"></i> <a href="https://www.google.com.ar/maps/@-34.605646,-58.781371,9.75z/data=!4m2!7m1!2e1"> Bs.As </a> </p>
    </footer>
    <script src="https://kit.fontawesome.com/c756401e18.js" crossorigin="anonymous"></script>
</body>
</html>
